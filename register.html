	<div class="login">
		<div class="main-agileits">
			<div class="form-w3agile form1">
				<h3>Đăng ký</h3>
				<form action="#" method="post">
					<div class="key">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" value="Họ và Tên" name="fullname" onfocus="this.value = '';"
							onblur="if (this.value == '') {this.value = 'fullname';}" required="">
						<div class="clearfix"></div>
					</div>
					<div class="key">
						<i class="fa fa-envelope" aria-hidden="true"></i>

					</div>
					<div class="key">
						<i class="fa fa-lock" aria-hidden="true"></i>

							onblur="if (this.value == '') {this.value = 'Password';}" required="">
						<div class="clearfix"></div>
					</div>
					<div class="key">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" value="Confirm Password" name="Confirm Password"
							onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}"
							required="">
						<div class="clearfix"></div>
					</div>
					<input type="submit" value="Submit">
				</form>
